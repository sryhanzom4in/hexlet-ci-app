name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: make setup

      - name: Run tests
        run: make test

      - name: Hello from Hexlet
        uses: hexlet-components/hello-from-hexlet-action@release
